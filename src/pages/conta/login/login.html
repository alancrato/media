
<ion-content class="login">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card color="transparent">
          <ion-card-header>
            <div class="img-login">
              <!--<img src="assets/img/login.png"/>-->
            </div>
          </ion-card-header>
          <ion-card-content>
            <form (submit)="login()">
              <ion-item>
                <ion-input type="text" name="email" placeholder="E-mail:"
                           [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <ion-item class="password">
                <ion-input type="password" name="password" placeholder="Senha:"
                           [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <ion-row>
                <div class="reset">
                  Esqueceu a Senha?
                </div>
              </ion-row>
              <button ion-button type="submit" color="light" block>Entrar</button>
              <button ion-button type="button" color="face" block (click)="pushHome()" class="button">Entrar com Facebook</button>
            </form>
            <div class="line"></div>
            <div class="account-create" (click)="userRegister()">
              Novo aqui? <strong> Criar uma Conta</strong>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
